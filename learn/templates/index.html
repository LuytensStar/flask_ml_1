<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завантаження файлів</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Вітаємо у вашому Flask-додатку!</h1>

        <!-- Кнопка для переходу на image.html -->
        <div class="button-container">
            <a href="/image" class="btn all-images-btn">Всі зображення</a>
        </div>

        <div class="frame">
            <div class="center">
                <div class="title">
                    <h1>Drop file to upload</h1>
                </div>

                <form action="/upload_image" method="POST" enctype="multipart/form-data">
                    <div class="dropzone">
                        <img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" alt="Upload Icon" />
                        <input type="file" class="upload-input" id="mineralImage" name="mineral_image" required />
                    </div>

                    <button type="submit" class="btn" name="uploadbutton">Завантажити</button>
                </form>
            </div>
        </div>
    </div>
    <!-- original pen: https://codepen.io/roydigerhund/pen/ZQdbeN  -->
</body>
</html>
