<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Вітаємо у вашому Flask-додатку!</h1>
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        Завантажити зображення мінералу
                    </div>
                    <div class="card-body">
                        <form action="/upload_image" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="mineralImage">Оберіть зображення:</label>
                                <input type="file" class="form-control" id="mineralImage" name="mineral_image" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-3">Завантажити</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
